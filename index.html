<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="full">
        <header>
            <div class="heading">
                <img class="bank" src="./imagess/bankA.svg" alt="bankA">
                <div class="texts">
                    <p class="pbank">БАНК</p>
                    <p class="pgray">БИЗНЕС</p>
                    <p class="pgray">ИНВЕСТИЦИИ</p>
                    <p class="pgray">СТРАХОВАНИЕ</p>
                    <p class="pgray">МОБАЙЛ</p>
                    <p class="pgray">ПУТЕШЕСТВИЯ</p>
                    <p class="pgray">РАЗВЛЕЧЕНИЯ</p>
                </div>
                <img class="menu" src="./imagess/burger.svg" alt="menu">
                <div class="login">ВОЙТИ</div>
            </div>
        </header>
        <main>
            <div class="text hide">
                <p class="pbank tt">БАНК</p>
                <p class="pgray tt">БИЗНЕС</p>
                <p class="pgray tt">ИНВЕСТИЦИИ</p>
                <p class="pgray tt">СТРАХОВАНИЕ</p>
                <p class="pgray tt">МОБАЙЛ</p>
                <p class="pgray tt">ПУТЕШЕСТВИЯ</p>
                <p class="pgray tt">РАЗВЛЕЧЕНИЯ</p>
            </div>
            <div class="alll">
                <div class="all">
                    <h1>Конвертер валют онлайн</h1>
                    <div class="both">
                        <div class="first">
                            <p class="pinps"> У меня есть</p>
                            <div class="firstbtns vals">
                                <button class="firstrub btn1 val1 pressbtn1">RUB</button>
                                <button class="firstusd btn1 val ">USD</button>
                                <button class="firsteur btn1 val ">EUR</button>
                                <button class="firstgbp btn1 val4 ">GBP</button>
                            </div>
                            <div class='firstinps capture'>
                                <input type="text" class="firstinp amount" name="firstinp">
                                <p class="firstval">1 RUB = 0.009906 USD</p>
                            </div>
                        </div>
                        <div class="second">
                            <p class="pinps">Хочу приобрести</p>
                            <div class="secondbtns vals">
                                <button class="secondrub btn2 val1">RUB</button>
                                <button class="secondusd btn2 val pressbtn2">USD</button>
                                <button class="secondeur btn2 val">EUR</button>
                                <button class="secondgbp btn2 val4">GBP</button>
                            </div>
                            <div class="secondinps capture">
                                <input type="text" class="secondinp amount" name="secondinp">
                                <p class="secondval">1 USD = 100.94892 RUB</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="error none">Вы вне сети! Повторите попытку позже.</div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
